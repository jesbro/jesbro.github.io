<!DOCTYPE html>	
<html lang="en">
<head>
    <title>SI 339 Final</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>Jess Brown</h1>
    <div class="images">
        <img alt="group pic" src="images/examPic.JPG" id="pic1">
        <img alt="umsi logo" src="images/UMSI-logo.jpg" id="pic2">
    </div>
    <div class="button">
        <button type="button" onclick="imageHide(this)">Hide Image</button>
        <button type="button" onclick="imageShow(this)">Show Image</button>
    </div>
</body>
<script>
    function imageHide(x) {
        x.classList.toggle("change");
        document.getElementById("pic1").style.display = "none";
    }
    
    function imageShow(x) {
        x.classList.toggle("change");
        document.getElementById("pic1").style.display = "block";
    }
</script>
</html>
